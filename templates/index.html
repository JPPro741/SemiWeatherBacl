<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seminario Weather</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="grid">

      <section class="controls">
        <h1>🌤️ Seminario Weather</h1>

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g. Montevideo, Uruguay">

        <label for="datetime">Date</label>
        <input type="date" id="datetime">

        <div class="actions">
          <button id="getWeatherBtn">Get climate</button>
        </div>
      </section>

      <aside class="preview">
        <div id="result" aria-live="polite">
          <p class="result-empty">Results will appear here</p>
        </div>
      </aside>

    </div>
  </div>

  <a id="lamp-container" href="about.html" aria-label="Sobre Nosotros" role="button" tabindex="0">💡</a>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
